spring.application.name=Simulation Application
app.name=Simulation of Civilisation
app.description=${app.name} is a Spring Boot application which simulates growth of Greek and Roman civilisation.
server.address=localhost
server.port=8080
spring.devtools.restart.log-condition-evaluation-delta=false
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.livereload.enabled=false
spring.main.banner-mode=console
spring.banner.charset=UTF-8
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://localhost/terrain
spring.data.mongodb.database=terrain
spring.data.mongodb.repositories.type=auto
spring.transaction.default-timeout=60
spring.transaction.rollback-on-commit-failure=true
#logging.pattern.level=user:%X{user} %5p
#logging.level.root=WARN
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=ERROR
#org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLoggingListener=DEBUG
debug=false
trace=false
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true
management.endpoint.info.enabled=true
management.endpoint.shutdown.enabled=true
